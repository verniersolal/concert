<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="{{ url_for('static', filename='materialize.min.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <title>ConCert</title>
</head>
<body>
<div class="center"><img id="logo" src="{{ url_for('static', filename='img/logo.jpg') }}"></div>
<div class="container">

    <div class="row center" id="buttons">
        <h5><strong>ConCert</strong>, la solution de certification de contrats</h5>
        <a id="certifBtn" onclick="openForm(event);" class="waves-effect waves-light btn enabled"><i class="material-icons right">insert_drive_file</i>Certifier un acte</a>
        <a id="checkBtn" onclick="openForm(event);" class="waves-effect waves-light btn enabled"><i class="material-icons right">check_circle</i>Vérifier un acte</a>

    </div>
    <div id="formContainer" class="scale-transition scale-out">

    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal black-text">
        <div class="modal-content">
            <h4>Confirmation de certification</h4>
            <p>Attention, vous êtes sur le point de certifier un acte. </br> <strong>Êtes vous sûr de valider ce processus ?</strong></p>
        </div>
        <div class="row center">
            <a  onclick="insertFile(event)" class="waves-effect waves-light btn enabled green" >Confirmer</a>
            <a  class="modal-close waves-effect waves-light btn enabled orange">Annuler</a>
        </div>

    </div>

</div>
<script type="text/javascript" src="{{ url_for('static', filename='materialize.min.js') }}" ></script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}" ></script>
</body>
</html>
